    <h2 style="text-align:center">Nos Multiples Produits</h2>
    <section class = "products">
    <h3>Voitures en location:</h3>
    <p>Des voitures en location pour vous</p>
    <div class="slideshow-container">
      <div class="mySlides1">
        <img src="image2/robe3.jpg" style="width:100%">
      </div>
    
      <div class="mySlides1">
        <img src="image2/robe4.jpg" style="width:100%">
      </div>
    
      <div class="mySlides1">
        <img src="image2/robe2.jpg" style="width:100%">
      </div>
    
      <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
      <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
    </div>
    </section>
    
    <section class = "products">
        <h3>Robes en location:</h3>
        <p>Des robes en location pour vous</p>
    <div class="slideshow-container">
      <div class="mySlides2">
        <img src="image2/voiture2.jpg" style="width:100%">
      </div>
    
      <div class="mySlides2">
        <img src="image2/voiture4.jpg" style="width:100%">
      </div>
    
      <div class="mySlides2">
        <img src="image2/voiture5.jpg" style="width:100%">
      </div>
    
      <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
    </div>
    </section>
    
    <script>
    let slideIndex = [1,1];
    let slideId = ["mySlides1", "mySlides2"]
    showSlides(1, 0);
    showSlides(1, 1);
    
    function plusSlides(n, no) {
      showSlides(slideIndex[no] += n, no);
    }
    
    function showSlides(n, no) {
      let i;
      let x = document.getElementsByClassName(slideId[no]);
      if (n > x.length) {slideIndex[no] = 1}    
      if (n < 1) {slideIndex[no] = x.length}
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";  
      }
      x[slideIndex[no]-1].style.display = "block";  
    }
    </script>
